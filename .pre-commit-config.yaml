minimum_pre_commit_version: '2.9.0'
repos:
- repo: https://github.com/Zac-HD/shed
  rev: 0.5.3
  hooks:
    - id: shed
      # args: [--refactor, --py39-plus]
      types_or: [python, markdown, rst]
- repo: https://gitlab.com/pycqa/flake8
  rev: ''  # pick a git hash / tag to point to
  hooks:
    - id: flake8
